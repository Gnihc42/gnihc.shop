<header>
    <link rel="stylesheet" href="/register/css/style.css">
    <link rel="stylesheet" href="/register/css/dots.css">
    <script src="/shared/javascript/jquery.js" type="text/javascript"></script>
    <title>Đăng ký</title>
</header>

<body>
 
    <div id="formwrapper">
        <form id="myform" onsubmit="return false">
            <p class="title"> ĐĂNG KÝ

            </p>
            <grid class="reggrid">
                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="name"> Tên đăng nhập

                        </label>
                        <input name="name" type="text" id="iname">
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                </div>

                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="pass"> Mật khẩu
                        </label>
                        <input name="pass" type="password"  id="ipass" />
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                </div>
                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="prp"> Nhập lại mật khẩu
                        </label>
                        <input name="prp" type="password"  id="iprp" />
                    
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                </div>

                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="birthdate">
                            Ngày sinh
                        </label>
                        <input name="birthdate" type="date"  id="ibirthdate" />
                       
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                </div>
                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="gender">
                            Giới tính
                        </label>
                        <select name="gender" id="gender">
                            <option name="Nữ" value="0">
                                Nữ
                            </option>
                            <option name="Nam" value="1">
                                Nam
                            </option>
                        </select>
              
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                </div>
                <div class="inputsection">
                    <div class="inputwrapper">
                        <label for="email">
                            Địa chỉ email
                        </label>
                        <input name="email" type="email" id="iemail"/>
                     
                    </div>
                    <div class="inputwrapper">
                        <div class="valpad"></div>
                        <div class="validate">XD</div>
                    </div>
                   
                </div>
            </grid>
            <br>
            <div class="loading_dots hidden">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="action-wrapper">

                <button class="action actionbutton" onclick="Register()" id="register">
                    <div>Đăng Ký</div>
                </button>
              

            </div>

            <p class="error" id="error" style="visibility: hidden;">Lỗi</p>
        </form>

    </div>

    <script src="register/js/register.js"></script>
</body>
