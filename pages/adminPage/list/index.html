<html>
<header>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menus.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</header>

<body>
    <link href="./css/bar.css" rel="stylesheet" />


    <div class="menu">
        <div class="flexcolumn">
            <p>
                Quản lý dữ liệu
            </p>

            <a onclick="OpenMenu()">Thêm</a>
            <a>Xóa</a>
            <div class="Action Pages" style="margin-top: auto; margin-bottom: 125px  ; justify-content: center;">

                <a href="#" class="pageact" class="Edit">&lt</a>
                <div class="pageno" style="justify-self: center;">1</div>
                <a href="#" class="pageact" class="Delete">&gt</a>
            </div>
        </div>
        <grid class="maingrid">
            <div class="titles">

                Số thứ tự

            </div>
            <div class="titles">
                Tên sản phẩm
            </div>
            <div class="titles">
                Nhà sản xuất
            </div>
            <div class="titles">
                Phân loại
            </div>
            <div class="titles">
                Số lượng
            </div>

            <div class="titles">
                Action
            </div>
            <hr width="50%" color="green" size="50px" />
            <hr width="50%" color="green" size="50px" />
            <hr width="50%" color="green" size="50px" />
            <hr width="50%" color="green" size="50px" />
            <hr width="50%" color="green" size="50px" />
            <hr width="50%" color="green" size="50px" />

        </grid>
        <div id="placeholder" style="display:none">


            <div class="Number Data Num">
                1
            </div>
            <div class="Name Data">
                Samsung
            </div>
            <div class="Manu Data">
                Samsung
            </div>
            <div class="Type Data">
                RAM
            </div>
            <div class="Amount Data Num">
                250
            </div>
            <div class="Action Data">

                <a href="#" class="Edit" style="text-align:right" ;>Sửa</a>
                <div style="justify-self: center;">|</div>
                <a href="#" class="Delete">Xóa</a>
            </div>
        </div>
    </div>
    <form id="add_menu" class="hidden" submit="">
        <div class="add_menu_form">
            <label class="inputlabel" for="name" type="text">Tên sản phẩm <br><input name="name" placeholder="Tên của sản phẩm"
                    id="m_Name"></label>

            <label class="inputlabel" for="manu">Nhà sản xuất <br><input name="manu" placeholder="Kingston, Samsung, AMD, Intel"
                    id="m_Manu"></label>
            <div>
                <label class="inputlabel" for="type">Phân loại </label>
                <br>
                <select name="type" id="m_Type">

                    <option value="RAM">RAM</option>
                    <option value="Nguồn">Nguồn</option>
                    <option value="CPU">CPU</option>
                    <option value="Ổ Cứng">Ổ Cứng</option>

                </select>
            </div>



            <label class="inputlabel" for="amount" >Số lượng tồn kho <br><input type="number" min="1" step="1" name="amount" placeholder="Số lượng sản phẩm này còn trong kho"
                    id="m_Amount" oninput="this.value = Math.round(this.value);"></label>  
            <div class="loading_dots hidden">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="action_add_menu">
                <a id="save" onclick="save()">
                    <div>
                        Lưu
                    </div>
                </a>
                <a id="cancel" onclick="closeaddMenu()">
                    <div>
                        Hủy
                    </div>
                </a>
            </div>
        </div>
    </form>

    <script src="./js/menus.js"></script>
    <script src="./js/data.js"></script>
</body>

</html>
