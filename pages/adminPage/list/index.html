<html lang="vi">
<header>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menus.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</header>

<body>
    <link href="./css/bar.css" rel="stylesheet" />


    <div class="menu">
        <div class="flexcolumn">
            <p>
                Quản lý dữ liệu
            </p>

            <a onclick="OpenMenu()">Thêm</a>
            <div id="dropdown">
                <p class="drop-down" onclick="drop_down_click()">Danh sách<a class="toggle-icon">&gt</a></p>
                <li class="drop-items" menu="sinhvien">Sinh viên</li>
                <li class="drop-items" menu="monhoc">Môn học</li>
                <li class="drop-items" menu="dangkyhoc">Đăng ký học</li>
            </div>
            <div class="Action Pages" style="margin-top: auto ; justify-content: center;">

                <a class="pageact" class="Edit" onclick="changePage(-1)">&lt</a>
                <div class="pageno" style="justify-self: center;" id="pageNumber">1</div>
                <a class="pageact" class="Delete" onclick="changePage(1)">&gt</a>
            </div>
            <p>

            </p>
        </div>
        <div class="maingridwrapper">
            <grid class="maingrid">
                <div class="titles">

                    STT

                </div>
                <div class="titles">
                    Tên sản phẩm
                </div>
                <div class="titles">
                    Nhà sản xuất
                </div>
                <div class="titles">
                    Phân loại
                </div>
                <div class="titles">
                    Số lượng
                </div>

                <div class="titles">
                    Action
                </div>
                <hr width="50%" color="green" size="50px" />
                <hr width="50%" color="green" size="50px" />
                <hr width="50%" color="green" size="50px" />
                <hr width="50%" color="green" size="50px" />
                <hr width="50%" color="green" size="50px" />
                <hr width="50%" color="green" size="50px" />

            </grid>
            <p id="no-record" style="display:none">Không có bản ghi nào</p>
            <div id="no-record-bubbles">
                <div class="loading_dots">
                    <span class="dot anim_dot"></span>
                    <span class="dot anim_dot"></span>
                    <span class="dot anim_dot"></span>
                </div>
            </div>

        </div>
        <div class="loading-bar" style="display:none"></div>
        <div id="placeholder" style="display:none">


            <div class="Number Data number Num">
           
            </div>
            <div class="Data text type date option">
             
            </div>

            <div class="Action Data">

                <a href="#" class="Edit" style="text-align:right" ;>Sửa</a>
                <div style="justify-self: center;">|</div>
                <a href="#" class="Delete">Xóa</a>
            </div>
        </div>
    </div>
    <div class="inputplaceholder" style="display:none">
        <label id="placeholdertext" class="inputlabel field-input" > <br><input type="text">
            <span class="inputerr">
                Lỗi
            </span></label>
        <label id="placeholderdate" class="inputlabel field-input" > <br><input type="date" class="datepicker" />
            <span class="inputerr">
                Lỗi
            </span></label>
        <div id="placeholderoption" class="field-input">
            <label class="inputlabel"></label>

            <select class="select_input">

                <option value="RAM">RAM</option>
                <option value="Nguồn">Nguồn</option>
                <option value="CPU">CPU</option>
                <option value="Ổ Cứng">Ổ Cứng</option>

            </select>
            <span class="inputerr">
                Lỗi
            </span>
        </div>
        <label id="placeholdernumber" class="inputlabel field-input"> <br><input type="number" min="1" step="1"
                oninput="this.value = Math.round(this.value);" value="0">
            <span class="inputerr">
                Lỗi
            </span>
        </label>
    </div>
    <form id="add_menu" class="hidden" submit="">
        <div class="add_menu_form">
            <div id="add_menu_fields">

            </div>






            <div class="loading_dots hidden">
                <span class="dot anim_dot"></span>
                <span class="dot anim_dot"></span>
                <span class="dot anim_dot"></span>
            </div>
            <div class="action_add_menu">
                <a id="save" onclick="save()">
                    <div>
                        Lưu
                    </div>
                </a>
                <a id="cancel" onclick="closeaddMenu()">
                    <div>
                        Hủy
                    </div>
                </a>
            </div>
        </div>
    </form>

    <script src="./js/menus.js"></script>
    <script src="./js/data.js"></script>
   
</body>

</html>
